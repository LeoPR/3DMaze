<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Maze - Protótipo 2D</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Labirinto (protótipo)</h1>
    <p>Use as setas ou WASD para mover. Chegue ao portal (verde) sem ser pego pelo monstro (vermelho).</p>
    <div class="controls">
      <button id="resetBtn">Reset</button>
      <span id="status"></span>
    </div>
    <canvas id="gameCanvas" width="600" height="440"></canvas>
    <footer>
      <small>Protótipo muito simples — JS, labirinto fixo, monstro aleatório.</small>
    </footer>
  </main>
  <script src="src/main.js"></script>
</body>
</html>
